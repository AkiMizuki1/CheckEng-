<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckEng - Результат</title>
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #eaf5ef; display: flex; flex-direction: column; min-height: 100vh; }
        header { background-color: #a8d5c4; padding: 20px 40px; font-size: 28px; font-weight: bold; }
        main { flex-grow: 1; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .quiz-card { background-color: #8bbab0; border-radius: 15px; width: 100%; max-width: 600px; padding-bottom: 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .question-box { background-color: white; margin: 30px 20px; padding: 30px; font-size: 28px; font-weight: bold; }
        .score-btn { background: linear-gradient(135deg, #5ec3d4, #2a8a9e); color: white; padding: 20px 40px; border-radius: 30px; border: none; font-size: 24px; font-weight: bold; margin-bottom: 30px; display: inline-block; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        .card-footer { background-color: #c4d4d1; padding: 15px 30px; display: flex; justify-content: flex-end; }
        .next-btn { background: linear-gradient(135deg, #439a86, #2a7a67); color: white; padding: 10px 30px; border-radius: 5px; text-decoration: none; font-weight: bold; font-size: 18px; }
        footer { background-color: #a8d5c4; padding: 20px 40px; text-align: right; font-size: 14px; font-weight: bold; }
   
         @media (max-width: 600px) {
            /* 1. Виправляємо з'їхавшу шапку та підвал */
            body { overflow-x: hidden; } /* Забороняємо сайту хитатися вправо-вліво */
            header, footer {
                width: 100%;
                box-sizing: border-box;
                text-align: center;
                padding: 15px 10px;
            }
            footer {
                flex-direction: column;
                gap: 10px;
            }

            /* 2. Головна сторінка: картки рівно по центру в один стовпчик */
            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
            .card {
                width: 90%;
                max-width: 300px;
                margin: 10px 0;
            }

            /* 3. Сторінка тестів: розсуваємо круглі кнопки*/
            .options-container {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px; /* Додаємо простір між кнопками */
                padding: 10px;
            }
            .option-btn {
                width: 75px;
                height: 75px;
                margin: 5px;
            }

            /* 4. Сторінка результатів: зменшуємо розтягнуту кнопку */
            .score-btn, .btn { 
                width: auto;
                max-width: 220px;
                margin: 10px auto;
                display: block;
            }
        } @media (max-width: 600px) {
            header { padding: 15px 20px; font-size: 22px; text-align: center; }
            footer { padding: 15px 20px; font-size: 12px; flex-direction: column; text-align: center; gap: 10px; }
            
            /* Картки по центру */
            main { flex-direction: column; padding: 10px; }
            .card { 
                width: 90%; 
                max-width: 320px; 
                margin: 10px auto; 
                padding: 15px; 
            }
            .btn { 
                font-size: 16px; 
                padding: 10px 20px; 
            }
            .icon {
                font-size: 30px;
            }
        }
   
   </style>
</head>
<body>
    <header>CheckEng</header>
    <main>
        <div class="quiz-card">
            <div class="question-box">Вітаю!</div>
            
            <div class="score-btn">Твій результат: 5/5</div>

            <div class="card-footer">
                <a href="index.html" class="next-btn">На головну</a>
            </div>
        </div>
    </main>
    <footer>© 2026 CheckEng. Всі права захищені.</footer>
</body>
</html>
